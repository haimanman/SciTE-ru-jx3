# folding start tokens
keywords4.$(file.patterns.nncron)=\
#( <% <( <VBScript> <JScript> FOR-WINDOWS: FOR-PROCS: FOR-NEW-EVENTS FOR-FILES: FOR-CHILD-WINDOWS: READ-BY-LINE: \
